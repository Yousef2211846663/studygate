<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <!-- AdminLTE -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        </ul>
    </nav>

    <!-- Sidebar (optional) -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="#" class="brand-link">
            <span class="brand-text font-weight-light">My Dashboard</span>
        </a>
        <div class="sidebar">
            <nav class="mt-2">
               <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
    <!-- Dashboard -->
    <li class="nav-item">
        <a href="#" class="nav-link active">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>Dashboard</p>
        </a>
    </li>

    <!-- Students -->
    <li class="nav-item">
        <a href="#" class="nav-link">
            <i class="nav-icon fas fa-user-graduate"></i>
            <p>Semester Begin</p>
        </a>
    </li>

    <!-- Professors -->
    <li class="nav-item">
        <a href="#" class="nav-link">
            <i class="nav-icon fas fa-chalkboard-teacher"></i>
            <p>Professors to Subjects </p>
        </a>
    </li>
</ul>

            </nav>
        </div>
    </aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Content Header -->
        <div class="content-header">
            <div class="container-fluid">
                <h1 class="m-0 text-dark">واجهة المسؤول</h1>
            </div>
        </div>

        <!-- Main content -->
      <section class="content">
    <div class="container-fluid">
        <!-- Info boxes -->
        <div class="row">
            <!-- Students -->
            <div class="col-12 col-sm-6 col-md-3 d-flex">
                <div class="info-box bg-info flex-fill" style="min-height: 140px;">
                    <span class="info-box-icon"><i class="fas fa-user-graduate"></i></span>
                    <div class="info-box-content">
                        <span class="info-box-text">Students</span>
                        <span class="info-box-number"style="font-size: 2.5rem;">120</span>
                    </div>
                </div>
            </div>

            <!-- Professors -->
            <div class="col-12 col-sm-6 col-md-3 d-flex">
                <div class="info-box bg-success flex-fill" style="min-height: 140px;">
                    <span class="info-box-icon"><i class="fas fa-chalkboard-teacher"></i></span>
                    <div class="info-box-content">
                        <span class="info-box-text">Professors</span>
                        <span class="info-box-number"style="font-size: 2.5rem;">25</span>
                    </div>
                </div>
            </div>

            <!-- Subjects -->
            <div class="col-12 col-sm-6 col-md-3 d-flex">
                <div class="info-box bg-warning flex-fill" style="min-height: 140px;">
                    <span class="info-box-icon"><i class="fas fa-book"></i></span>
                    <div class="info-box-content">
                        <span class="info-box-text" >Subjects</span>
                        <span class="info-box-number"style="font-size: 2.5rem;">18</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
</section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
